<div class="menu" *ngIf="currentUser.profile == 'admin'">
  <div class="item" [routerLink]="['/home']">
    <div class="element-content">
      <span class="txt">MyShop</span>
    </div>
  </div>
  <div class="item" [routerLink]="['/admin/'+item.code]" *ngFor="let item of items">
    <div class="element-content">
      <span class="txt2 truncate">{{item.label}}</span>
    </div>
  </div>
</div>
