<div class="header-panel">
  <div class="ui-g container nav-bar-wrapper">
    <div class="ui-g-6">
      <div class="ui-g-3 max-width-1 truncate-text-custom">
        <span class="txt">Kênh Người Bán</span>
      </div>
      <div class="ui-g-3 max-width-1 truncate-text-custom">
        <span class="txt">Tải ứng dụng</span>
      </div>
      <div class="ui-g-3 max-width-1 truncate-text-custom">
        <div class="ui-g-6 ui-g-nopad text-wrapper">
          <span class="txt">Kết nối</span>
        </div>
        <div class="ui-g-6 ui-g-nopad icon-wrapper">
          <i class="pi pi-share pi-share-alt icon-color" style="font-size: 1em"></i>
        </div>
      </div>
    </div>
    <div class="ui-g-6">
      <div class="ui-g-3 max-width-1 truncate-text-custom">
        <i class="pi pi-bell pi-bell icon-color" style="font-size: 1em"></i>
        <span class="txt">Thông báo</span>
      </div>
      <div class="ui-g-3 max-width-1 truncate-text-custom">
        <i class="pi pi-question pi-question-circle icon-color" style="font-size: 1em"></i>
        <span class="txt">Trợ giúp</span>
      </div>
      <div class="ui-g-4 truncate-text-custom">
        <div class="ui-g-6 no-padding text-wrapper sign-in cursor-pointer" data-toggle="modal" data-target="#modalRegisterForm">
          <span class="txt">Đăng ký</span>
        </div>
        <div class="ui-g-6 no-padding text-wrapper cursor-pointer" data-toggle="modal" data-target="#modalLoginForm">
          <span class="txt">Đăng nhập</span>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-g container header-with-search-wrapper">
    <div class="ui-g-2 height-100 no-padding">
      <div class="ui-g-8 shop-icon">
        <div class="ui-g-5">
          <i class="pi pi-home size-icon-2 icon-color"></i>
        </div>
        <div class="ui-g-6 shop-name">
          <span class="txt">MyShop</span>
        </div>
      </div>
    </div>
    <div class="ui-g-8 height-100">
      <div class="ui-g-11 height-100 no-padding global-search-wrapper">
        <input class="global-search" placeholder="Tìm thương hiệu, sản phẩm và tên shop" type="text">
      </div>
      <div class="ui-g-1 height-100 no-padding search-icon-group">
        <div class="search-icon-wrapper">
          <i class="pi pi-search icon-color"></i>
        </div>
      </div>
    </div>
    <div class="ui-g-2 height-100">
      <i class="pi pi-shopping-cart icon-color"></i>
    </div>
  </div>
  <div class="ui-g container header-list-category">
    <div class="height-4 no-padding category-wrapper">
      <div class="element" *ngFor="let post of categories | async">
        <span class="txt" [textContent]=post.categoryName></span>
      </div>
    </div>
  </div>
</div>
<div class="ui-g container">
  <div class="ui-g-9">
    <p-galleria [images]="images" panelWidth="800" panelHeight="313" [showCaption]="false"></p-galleria>
  </div>
  <div class="ui-g-3 img-panel-wrapper">
    <img class="img" src="../assets/post1.jpg" alt="">
    <img src="../assets/post2.jpg" alt="">
    <div class="img-panel-2"></div>
  </div>
</div>
<div class="ui-g container list-product">
  <!--<div class="height-4 no-padding model-wrapper">-->
    <!--<div class="element" *ngFor="let item of product | async">-->
      <!--<span class="txt2" [textContent]=item.productDescription></span>-->
    <!--</div>-->
  <!--</div>-->
  <div class="height-4 no-padding category-wrapper">
    <div class="element-product" *ngFor="let post of products | async">
      <div class="element-img">
        <img src="../assets/{{post.productPicture}}" alt="">
      </div>
      <div class="element-content">
        <span class="txt2 truncate" [textContent]=post.productDescription></span>
      </div>
    </div>
  </div>
  <p-dialog header="Title" [(visible)]="display">
    Content
  </p-dialog>
</div>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Sign up</button>
      </div>
    </div>
  </div>
</div>
