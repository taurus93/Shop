<app-header></app-header>
<div class="ui-g container list-product">
  <!--<div class="height-4 no-padding model-wrapper">-->
  <!--<div class="element" *ngFor="let item of product | async">-->
  <!--<span class="txt2" [textContent]=item.productDescription></span>-->
  <!--</div>-->
  <!--</div>-->
  <div class="ui-g-12 height-4 category-wrapper">
    <div class="element-product cursor-pointer" *ngFor="let post of factures | async">
      <div class="element-content">
        <span class="txt2" [textContent]=post.factureCode></span>
      </div>
      <div class="element-content">
        <span class="txt2">Số lượng: </span>
        <span class="txt2" [textContent]=post.quantity></span>
      </div>
      <div class="element-content">
        <span class="txt2" [textContent]=post.totalPrice></span>
        <span class="txt2"> đ</span>
      </div>
      <div class="element-content" *ngIf="post.status == 2">
        <span class="txt2">Đã thanh toán</span>
      </div>
      <div class="element-content" *ngIf="post.status == 1">
        <span class="txt2">Chưa thanh toán</span>
      </div>
    </div>
  </div>
</div>
